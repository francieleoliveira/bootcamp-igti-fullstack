<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="./css/style.css" />

  <title>Users Search</title>
</head>

<body>
  <div class="container">
    <h1 class="center-align text-darken-4">Pesquisador de Usu√°rios</h1>

    <div class="loading"></div>

    <form>
      <div class="search-area row">
        <div class="col s11 m11 l11">
          <div class="input-field">
            <input type="text" id="search-terms" />
            <label for="search-terms">Pesquisador</label>
          </div>
        </div>
        <div class="col s1 m1 l1">
          <div class="search-button">
            <a id="search-button" class="black btn-small">SEARCH</a>
          </div>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col s8 m8 l8">
        <div class="results-box z-depth-1 white lighten-4">
          <h4 id="results-summary"></h4>
          <div id="found-users"></div>
        </div>
      </div>
      <div class="col s4 m4 l4">
        <div class="results-box z-depth-1 white lighten-4">
          <h4>Status</h4>
          <div id="found-stats"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
